{% extends 'base.html' %}

{% block content %} 
{{form.media}}
    <div class="card">
        <div class="card-header">
            <h4 class="card-title">Vertical Form (edit)</h4>
        </div>
        <div class="card-content">
            <div class="card-body">
                <form method="POST" class="form form-vertical">
                    {% csrf_token %}
                    {{form.as_p}}
                    <input type="submit" class="btn btn-success">
                </form>
            </div>
        </div>
    </div>
{% endblock %}
